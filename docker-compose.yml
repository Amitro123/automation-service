version: '3.8'

services:
  # Backend API Server
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: automation-agent-backend
    ports:
      - "8080:8080"
    env_file:
      - .env
    environment:
      - HOST=0.0.0.0
      - PORT=8080
    volumes:
      # Mount source for development (optional - remove for production)
      - ./src:/app/src
      # Mount data files for persistence
      - ./session_memory.json:/app/session_memory.json
      - ./coverage.xml:/app/coverage.xml
      - ./spec.md:/app/spec.md
      - ./README.md:/app/README.md
      - ./ARCHITECTURE.md:/app/ARCHITECTURE.md
      - ./CODE_REVIEW.md:/app/CODE_REVIEW.md
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8080/" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - automation-network

  # Dashboard Frontend
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: automation-agent-dashboard
    ports:
      - "5173:80"
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost/" ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    networks:
      - automation-network

networks:
  automation-network:
    driver: bridge
